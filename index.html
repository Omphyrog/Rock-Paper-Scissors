<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1 class="h1">Can you beat a computer at Rock-Paper-Scissors?</h1>
    </header>
    <section class="selections">
      <button class="selection" id="rock">
        <img class="img" src="./img/rock.png" alt="rock" />
      </button>
      <button class="selection" id="paper">
        <img class="img" src="./img/paper.png" alt="paper" />
      </button>
      <button class="selection" id="scissors">
        <img class="img" src="./img/scissors.png" alt="scissors" />
      </button>
    </section>
    <div class="message">Start</div>
    <footer class="footer">
      <div class="score-box">
        <div class="player-score">0</div>
        <div class="computer-score">0</div>
      </div>
    </footer>
    <div class="credentials">Made by Omphyrog</div>
  </body>
</html>
